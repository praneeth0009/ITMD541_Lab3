<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h2>ITMD 4/541 - Lab3 - Sai Praneeth Reddy</h2>
        <h1>Tip Calculator in French</h1>
        <form id="tipForm">
            <div class="form-container">
                <div class="form-group">
                    <label for="billTotal">Montant de la facture :</label>
                    <input type="text" id="billTotal" placeholder="Entrez le montant de la facture" required>
                </div>
                <div class="form-group">
                    <label for="tip">Pourboire :</label>
                    <input type="range" id="tip" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="tipPercentage">Pourcentage de pourboire (%):</label>
                    <input type="text" id="tipPercentage" disabled>
                </div>
                <div class="form-group">
                    <label for="tipAmount">Montant du pourboire :</label>
                    <input type="text" id="tipAmount" disabled>
                </div>
                <div class="form-group">
                    <label for="totalBill">Total de la facture avec pourboire :</label>
                    <input type="text" id="totalBill" disabled>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
